<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fashion Store</title>
  <!------------------Favicon ------------------>
  <link rel="shortcut icon" href="./img/fav.png" type="image/x-icon">
  <!------------------- my css ---------------------->
  <link rel="stylesheet" href="./css/style.css">
  <!------------bootstrap cdn link -------------->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <!------------------------------- bootstrap icon ------------------------->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <!------------------------ google Montserrat  font  ---------------------------->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&amp;display=swap" rel="stylesheet">
</head>

<body>
  <!-- Header -->
  <header>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light ">
      <div class="container">
        <a class="navbar-brand fs-2 fw-bold" id="nav-bd" href="index.html">Fashion Store</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto fs-5">
            <li class="nav-item">
              <a class="nav-link text-danger active fw-bold" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-danger fw-bold" href="#">Product</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-danger fw-bold" href="#">Flashsell</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-warning" href="#"><i class="bi bi-cart-plus"></i></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main class="main">
    <!--------------------- search box --------------------->
    <div class="container">
      <div class="search-box">
        <div class="input-group mb-3 w-75 mx auto ">
          <input type="text" class="form-control" id="input-field" placeholder="Search Product Name"><button
            class="btn btn-success" type="button" id="search-btn" onclick="loadProducts()">Search</button>
        </div>
      </div>
    </div>
    <!---------------------- product display section ------------------------->
    <div class="container">
      <div class="row mt-5 mb-5 ">
        <div class="col-md-9 col-lg-9 col-sm-7">
          <div id="all-products" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">

          </div>
        </div>
        <div class="col-md-3 col-lg-3 col-sm-5 cart-main ">
          <div class="cart" id="my-cart">
            <table class="table">
              <thead>
                <h1 class="text-center text-dark">My-Cart</h1>
                <tr>
                  <th scope="col"></th>
                  <th scope="col"></th>
                  <th scope="col"></th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th>Total Added-Products:</th>
                  <td><span id="total-Products">0</span></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <th>Price:</th>
                  <td>$ <span id="price">0</span></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <th>Delivery-Charge:</th>
                  <td>$ <span id="delivery-charge">20</span></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <th>Total-Tax:</th>
                  <td>$ <span id="total-tax">0</span></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <th scope="row">Total</th>
                  <td colspan="2">$ <span id="total">0</span></td>
                  <td></td>
                </tr>
              </tbody>
            </table>
            <div class="parces text-center">
              <button class="btn btn-primary text-center">Buy Now</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!-- footer -->
  <footer class=" bg-black py-1">
    <p class="text-white text-center">Copyright &copy; 2021 Development by || SOJIB</p>
  </footer>

  <!-- add javascript  file  -->
  <script src="./js/app.js"></script>
</body>

</html>
